<body>
    <h1>Starting learn DOM</h1>
    <p>Here's the results</p>
    <p>Here's the Result using a ID that I want</p>    
    <div name="msg">TEST</div> 
    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[1]

        var d = window.document.getElementsByName('msg')[0]//declarei a var d como um elemento que puxa <div name="msg">, fazendo assim as alterações que eu quiser !
        d.style.background = 'red' //alterei o fundo da linha da variável d que possui o name de msg
        d.innerText = 'Hello !' //alterei o a messagem original de TEST para Hello, com o o inner.Text
    
    
        
    </script>
