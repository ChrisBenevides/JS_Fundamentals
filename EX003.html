<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js first project</title>
    <style>
       body {
        background-color: rgb(64, 95, 95);
        color: rgb(92, 11, 168);
        font: normal 20pt Arial;
      } 

      h1 {
        color: rgb(226, 198, 43);
      }
    </style>
</head>
<body>
    <h1>Olá, mundo !</h1> 
    <p>Já me livrei da maldição</p>
    <script>
      var n1 = Number(window.prompt('Type a number'))//Number.parseInt serve para converter o valor recebido pela variável que por padrão é STRING
      var n2 = Number(window.prompt('Type another one'))//Number.parseInt serve para converter o valor recebido pela variável que por padrão é STRING
      var s = n1 + n2
      window.alert(`The value of the number${n1} added to ${n2} is ${s}`)//Com template String
      // + serve para contatenar (string + string) = concatenação
      // + também server para somar (number + number) = adição
    </script>
</body>
